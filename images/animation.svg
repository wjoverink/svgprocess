  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="background" viewBox="0 0 800 600">
      <style type="text/css">
.artwork {
  transform-origin: 0;
  animation: artwork 4000ms ease-in-out infinite;
}
@keyframes artwork {
  000% {
    transform: translateY(800px);
  }
  015% {
    transform: translateY(0);
  }
  020% {
    transform: translateY(0);
  }
  050% {
    transform: translateX(0);
  }
  <!-- 052% {
    transform: translate(0, -120px);
  } -->
  <!-- 060% {
    transform: translate(80px, -140px);
  }
  070% {
    transform: translate(80px, -120px);
  } -->
  080%,
  100% {
    transform: translate(80px, -800px)
  }
}

.raygun {
  transform-origin: center;
  animation: raygun 4000ms ease-in-out infinite;
}
@keyframes raygun {
  000% {
    transform: rotate(40deg);
  }
  015% {
    transform: rotate(-16deg);
  }
  025% {
    transform: rotate(8deg);
  }
  030% {
    transform: rotate(-2deg);
  }
  032%,
  036%,
  040%,
  044%,
  048% {
    transform: rotate(-0.5deg);
  }
  034%,
  038%,
  042%,
  046%,
  050% {
    transform: rotate(0.5deg);
  }
  050% {
    transform: rotate(0);
  }
  052% {
    transform: rotate(-16deg);
  }
  060% {
    transform: rotate(12deg);
  }
  080%,
  100% {
    transform: rotate(-12deg);
  }
}

.gun-trigger {
  transform-origin: center 20%;
  animation: gun-trigger 4000ms ease-in-out infinite;
}
@keyframes gun-trigger {
  000%,
  030%{
    transform: rotate(0);
  }
  046% {
    transform: rotate(11deg);
  }
  048%,
  100% {
    transform: rotate(0);
  }
}

.sheen {
  animation: sheen 4000ms ease-in-out infinite;
}
@keyframes sheen {
  000%,
  025% {
    transform: translateX(-320px);
  }
  040%,
  055% {
    transform: translateX(320px);
  }
  070%,
  100% {
    transform: translateX(-320px);
  }
}

.gun-charge {
  transform-origin: center;
  animation: gun-charge 4000ms ease-in-out infinite;
}
@keyframes gun-charge{
  000%,
  025% {
    opacity: 0;
    transform: scale(1);
  }
  045% {
    opacity: 1;
    transform: scale(0.9);
  }
  050%,
  100% {
    opacity: 1;
    fill: white;
    transform: scale(0);
  }
}

.line {
  animation: fire 4000ms ease-in-out infinite;
}
@keyframes fire {
  0%,
  049% {
    stroke: transparent;
    stroke-dashoffset: 0;
    stroke-dasharray: 5,200;
  }
  050% {
    stroke: white;
  }
  055% {
    stroke-dashoffset: -80px;
    stroke-dasharray: 20,200;
    stroke: white;
  }
  060%,
  100% {
    stroke-dashoffset: -120px;
    stroke-dasharray: 5,200;
    stroke: transparent;
  }
}

.beam-white {
  animation: white-beam 4000ms ease-in-out infinite;
}
@keyframes white-beam {
  000%,
  050% {
    opacity: 0;
    stroke-dashoffset: 0;
    stroke-dasharray: 400,2000;
  }
  051%,
  069% {
   opacity: 1;
  }
  070%,
  100% {
    opacity: 0;
    stroke-dashoffset: -500px;
    stroke-dasharray: 0,2000;
  }
}

.beam-blue {
  animation: blue-beam 4000ms ease-in-out infinite;
}
@keyframes blue-beam {
  000%,
  055% {
    opacity: 0;
    stroke-dashoffset: 0;
    stroke-dasharray: 300,2000;
  }
  056%,
  069% {
   opacity: 1;
  }
  070%,
  100% {
    opacity: 0;
    stroke-dashoffset: -550px;
    stroke-dasharray: 0,2000;
  }
}


  </style>
